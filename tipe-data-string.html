<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write("Bintang Nasution");
    document.writeln("<br>");
    document.writeln("Universitas Teknologi Digital Indonesia");
    document.writeln("<br>");

  // Menambahkan String dengan (+)
    document.writeln("Nama :" + "Bintang" + " Nasution");
    document.writeln("<br>");
    document.writeln("Kelas :" + "Sistem Informasi-2");
    document.writeln("<br>");  
  /* 
  Escape Sequence
  
  \n = Enter
  \t = Tab
  \' = ' (Single Quote)
  \" = " (Double Quote)
  \\ = \ (Backslash)
  
  */ 

  document.write("<textarea cols='100' rows='10' >");
  document.write("Bintang\nNasution\n");
  document.write("Beranda\\Bintang\n");
  document.write("\"Sistem Informasi - 2\"\n");
  document.write('\'Belajar Javascript\'');
  document.write("</textarea>");


  </script>
</body>
</html>
